{% extends 'base.html' %}
   {% load static %}

   {% block content %}
   <div class="container mx-auto p-4">
       <h1 class="text-3xl font-bold text-center mb-4">{{ page.headline|default:"О нас" }}</h1>
       <p class="text-center mb-8">{{ page.description|default:"Мы создаем незабываемые путешествия." }}</p>
       {% if page.banner_image %}
           <img src="{% static 'images/'|add:page.banner_image %}" alt="Banner" class="w-full h-48 object-cover mb-8">
       {% endif %}
   </div>
   {% endblock %}
